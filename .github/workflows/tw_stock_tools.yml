name: TW Stock Tools Auto Run

# 定義觸發條件
on:
  push:
    branches: [ "main" ] # 當你推送程式碼到 main 分支時執行
  schedule:
    - cron: '0 8 * * *'   # 每天台灣時間 16:00 (UTC 08:00) 自動執行
  workflow_dispatch:      # 讓你可以手動從 GitHub 網頁點擊按鈕執行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. 複製儲存庫程式碼
        uses: actions/checkout@v4

      - name: 2. 設定 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # 現在可以安心開啟快取了

      - name: 3. 安裝必要套件
        run: |
          python -m pip install --upgrade pip
          # 因為 requirements.txt 現在只有 oci 等穩定套件，直接安裝即可
          pip install -r requirements.txt
          pip freeze

      - name: 4. 執行 Python 腳本
        # 這裡會跑你的爬蟲與清洗邏輯
        run: python main.py

      - name: 5. 自動將產生的 CSV 推回 GitHub 儲存庫
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          mkdir -p data
          git add data/*.csv || echo "No CSV files to add"
          # 只有在檔案有變動時才 commit，避免報錯
          git diff --quiet && git diff --staged --quiet || (git commit -m "自動更新多支股價資料" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
