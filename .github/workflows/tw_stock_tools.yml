name: TW Stock Tools Auto Run

# 定義觸發條件
on:
  push:
    branches: [ "main" ] # 當你推送程式碼到 main 分支時執行
  schedule:
    - cron: '0 8 * * *'   # 每天台灣時間 16:00 (UTC 08:00) 自動執行
  workflow_dispatch:      # 讓你可以手動從 GitHub 網頁點擊按鈕執行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. 複製儲存庫程式碼
        uses: actions/checkout@v4

      - name: 2. 設定 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          # 先暫時關閉 cache 確保環境純淨，成功一次後再開回來
          # cache: 'pip' 

      - name: 3. 安裝必要套件
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # 直接在指令列安裝，避免 requirements.txt 編碼或不可見字元問題
          pip install numpy pandas FinMind tqdm requests python-oracledb --no-cache-dir
          pip freeze

      - name: 4. 執行 Python 腳本
        # 如果你的主程式檔名不是 main.py，請修改這裡
        run: python main.py

      - name: 5. 自動將產生的 CSV 推回儲存庫
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 確保 git 會追蹤 data 資料夾內的所有變動
          # 如果沒有 data 資料夾可能會報錯，先建立它以防萬一
          mkdir -p data
          git add data/*.csv || echo "No CSV files to add"
          git diff --quiet && git diff --staged --quiet || (git commit -m "自動更新多支股價資料" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
