name: TW Stock Tools Auto Run

# 定義觸發條件
on:
  push:
    branches: [ "main" ] # 當你推送程式碼到 main 分支時執行
  schedule:
    - cron: '0 8 * * *'  # 每天台灣時間 16:00 (UTC 08:00) 自動執行
  workflow_dispatch:      # 讓你可以手動從 GitHub 網頁點擊按鈕執行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. 複製儲存庫程式碼
        uses: actions/checkout@v4

      - name: 2. 設定 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # <--- 請改成 3.12，這是目前的「黃金穩定版」
          cache: 'pip' # 開啟快取，讓下次安裝套件更快

      - name: 3. 安裝必要套件
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip freeze  # 這行會列出所有最終安裝的套件與版本

      - name: 4. 執行 Python 腳本
        # 如果你的主程式檔名不是 main.py，請修改這裡
        run: python main.py

      - name: 5. 自動將產生的 CSV 推回儲存庫
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 確保 git 會追蹤 data 資料夾內的所有變動
          git add data/*.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "自動更新多支股價資料" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
